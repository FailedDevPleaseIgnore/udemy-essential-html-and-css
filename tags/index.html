<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>tags demo page</title>
    </head>
    <body>

        <p><iframe src="tags.txt" frameborder="0" height=1200
                  width="95%"></iframe></p>
        <h1>TAGS</h1>
        <p> Paragraph</p>
        <h1>Header 1</h1>
        <h6>Header 6</h6>
        <em>Emphasis (italic)</em><br>
        <strong> &lt strong &gt Bold</strong><br>
        <br>line break</br>
        <u>Underline </u><br>
        <a The a tag defines a hyperlink, which is used to link from one page to another.></a>

        <a href="https://www.gutenberg.org/wiki/Main_Page">hyperlink </a><br>

        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg" width="100" height="100" alt="Teapot" > 
        <br>
        
        <a href="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg"> <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg" width="100" height="100" alt="Teapot"> </a>
        <br>
        
        <a href="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg"> <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg" width="100" height="100" alt="Teapot"> <u>Teapot</u></a>
        <br>

        
        <p> &lt ul &gt </p> <!-- < is &lt > is &gt. If needed to print tags -->
        <ul> <!-- Bullet List -->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Water</li>
        </ul>

        <ol> <!-- Numbered List -->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Water</li>
        </ol>
        <table>
            <tr> <!-- <tr> defines table row -->
                <th>Coffee</th> <!-- <th> defines table header -->
                <th>Tea</th>
                <th>Water</th>
            </tr>
            <tr> <!-- <tr> defines table row -->
                <td><img src="./beverages/coffee.jpg" width="100" height="100"></td> <!-- <td> defines cell within the row -->
                <td><img src="./beverages/tea.jpg" width="100" height="100"></td>
                <td><img src="./beverages/water.jpg" width="100" height="100"></td> 
            </tr>
        </table>
        <form action="./index.html" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                First name:<br>
                <input type="text" name="firstname"><br>
                Last name:<br>
                <input type="text" name="lastname">
                <br>

                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other
                <br>
                <input type="submit" value="Submit">
                <button type="submit" value="Submit" >Submit the answer</button>
            </fieldset>
        </form>
    </body>
</html>
