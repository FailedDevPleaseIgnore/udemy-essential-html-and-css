<DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>tags demo page</title>
    </head>
    <body>
        <h1>TAGS</h1>

        <p>Hello World!!</p>
        <p>Paragraph</p>
        <h1>Header 1</h1>
        <h6>Header 6</h6>
        <em>Emphasis (italic)</em><br>
        <strong>Bold</strong><br>
        <br>line break</br>
        <u>Underline </u><br>
        <a href="https://www.gutenberg.org/wiki/Main_Page">hyperlink </a><br>


        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg" width="100" height="100" alt="Teapot" > 
        <br>
        
        <a href="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg"> <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg" width="100" height="100" alt="Teapot"> </a>
        <br>
        
        <a href="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg"> <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Black_tea_pot_cropped.jpg" width="100" height="100" alt="Teapot"> <u>Teapot</u></a>
        <br>
        
        <p> &lt ul &gt </p> <!-- < is &lt > is &gt. If needed to print tags -->
        <ul> <!-- Bullet List -->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Water</li>
        </ul>

        <ol> <!-- Numbered List -->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Water</li>
        </ol>

        <a ></a>
    </body>
</html>
